name: Make full repo bundle

on:
  workflow_dispatch: {}   # run manually from Actions

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # IMPORTANT: include ALL history

      - name: Ensure repo isn't shallow (fallback)
        run: |
          if git rev-parse --is-shallow-repository | grep -q true; then
            git fetch --unshallow --tags
          fi

      - name: Create git bundle (all branches & tags)
        run: git bundle create repo.bundle --all

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: repo-bundle
          path: repo.bundle
          compression-level: 0
