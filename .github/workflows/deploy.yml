name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack (Yarn)
        run: corepack enable

      - name: Install deps (Yarn, in frontend)
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Build (Yarn, in frontend)
        working-directory: frontend
        run: yarn build

      # ⬇️ If your build output is "build" (Create React App),
      # this path is correct. If your output is "dist" (Vite),
      # change it to: path: frontend/dist
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
